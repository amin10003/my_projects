<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <script defer src="script.js"></script>
    <style>
        body{
            margin:0px;
            background-color:grey;
            padding:100px 100px;
            display: flex;
            flex-direction:column;
            align-items:center;
            text-align:center;

        }
        .container{
            background-color:#ca1818ff;
            color:white;
            display: flex;
            flex-direction:column;
            justify-items:center;
            align-items:center;
            text-align:center;
            width:350px;
            height:fit-content;
            padding:20px;
            border:none;
            border-radius:12px;
            box-sizing:border-box;
            box-shadow: 2px 5px 0 #191919;
            font-family: serif;
            

        }
        button{
            background-color:rgb(68, 147, 68);
            width:fit-content;
            height:30px;
            border:none;
            border-radius:4px;
            margin-bottom: 8px;
            
        }
          button:hover{
            background-color:rgb(6, 65, 6)
        }
    </style>
</head>
<body>
<div class="container" id="ctn">
    <h1>Trying to buid a functioning button</h1>
    <p>My first trial without using AI and not following  any tutorial, i built a button that changes the background color of a dive when clicked and on the second click returns to its original </p>
    <button id="submit">click to change color</button>
</div>
</body>
</html>
